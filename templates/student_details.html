{% extends "base.html" %}

{% block content %}
<h2>Student Details</h2>
{% if student %}
<table>
    <tr>
        <th>ID</th>
        <td>{{ student.student_id }}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{ student.name }}</td>
    </tr>
    <tr>
        <th>Age</th>
        <td>{{ student.age }}</td>
    </tr>
    <tr>
        <th>Address</th>
        <td>{{ student.address }}</td>
    </tr>
    <tr>
        <th>Course</th>
        <td>{{ student.course }}</td>
    </tr>
</table>
{% else %}
<p>Student not found.</p>
{% endif %}
{% endblock %}
