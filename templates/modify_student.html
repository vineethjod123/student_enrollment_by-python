{% extends "base.html" %}

{% block content %}
<h2>Modify Student</h2>
{% if student %}
<form method="post">
    <label for="student_id">Student ID:</label>
    <input type="text" id="student_id" name="student_id" value="{{ student.student_id }}"><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ student.name }}"><br>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="{{ student.age }}"><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ student.address }}"><br>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" value="{{ student.course }}"><br>

    <button type="submit">Modify Student</button>
</form>
{% else %}
<p>Student not found.</p>
{% endif %}
{% endblock %}
